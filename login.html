<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="github-pages" content="https://yuankibet-netizen.github.io/DICTOLE-MENTAL-HEALTH-FOUNDATION/" />
  <title>Login | DICTOLE Mental Health Foundation</title>
  <link rel="stylesheet" href="auth.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-box">
      <h2 id="formTitle">Login</h2>
      
      <!-- Login Form -->
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email Address" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="button" id="loginBtn">Login</button>
      </form>

      <!-- Register Form (hidden on login page) -->
      <form id="registerForm" style="display: none;">
        <input type="email" id="regEmail" placeholder="Email Address" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <button type="button" id="registerBtn">Register</button>
      </form>

      <!-- Google Login Button -->
      <button type="button" id="googleBtn" class="google-btn">
        <img src="https://www.google.com/favicon.ico" alt="Google" />
        Continue with Google
      </button>

      <p>
        Don't have an account? 
        <a href="register.html" id="showRegister">Register</a>
      </p>
      
      <p style="margin-top: 10px;">
        <a href="index.html" style="color: black; text-decoration: none;">‚Üê Back to Home</a>
      </p>
    </div>
  </div>

  <!-- Auth Script -->
  <script src="auth.js"></script>
</body>
</html>
